<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Biblioteca de projetos</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    
    <div class="left-container">
        <div class="upper-header">
            <div class="page-title">
                <h1>Biblioteca de projetos</h1>
            </div>

            <div class="credits">
                <p>Autor: Rafael Farias Meneses</p>
            </div>

        </div>
        <div class="project-list">
            <ul id="project-list-ul">
                <!--
                A lista de projetos é criada de forma dinamica
                <li>
                    <input type="button" value="Em breve!" class="project-btn" id="em-breve" />
                </li>
                -->
            </ul>
        </div>
        
        <div class="bottom-header">
            <a href="#" class="contact">
                Sobre
            </a>
        </div>

    </div>

    <div class="right-container">
        <div class="project-details-background"></div>
        <div class="project-details">
            <img class="project-image" id="project-image" src="images/Projeto1img.png" alt="">
            <img class="project-image-background" src="images/ImageBG.png" alt="">
            <p class="project-description" id="project-description">
                ...
            </p>
        </div>

        <div class="link-container">
            <div class="acess-box">
                <h1 class="project-name" id="project-name">Rádio de Galena</h1>
                <input type="button" value="Acessar" class="acess-button" id="acess-button" />                
            </div>
            <input type="button" value="" class="repository-btn" id="repository-btn" />
            
        </div>

    </div>

	<script type="module" src="index.js"></script>
  </body>
</html>
